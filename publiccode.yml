    genericName: Module for Decidim web application
    longDescription: |
      Modulo Decidim, rilasciato come gem Ruby, installabile su Decidim a
      partire dalla versione 0.25.2. .


      Integra la possibilità per l'Amministratore di inibire agli Utenti i
      seguenti aspetti:


      - caricare avatar personalizzato;

      - visibilità pubblica del profilo Utente;

      - possibilità di "seguire" un Utente;

      - ricerca degli Utente e dei Commenti;

      - possibilità di contattare gli Utenti;

      - ricercabilità su Google del profilo Utente.


      Integra la possibilità per l'Utente di inibire i seguenti aspetti che
      siano stati autorizzati dall'Amministratore:


      - visibilità pubblica del proprio profilo Utente;

      - possibilità di "seguire" la propria Utenza;

      - possibilità di ricerca della propria Utenza e dei propri Commenti;


      Per maggiori informazioni consultare il README.md
